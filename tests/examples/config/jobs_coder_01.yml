# Workorder section - contains project and intent details
workorder:
  project:
    path: "./tests/test_projects/"  # Using test project
    workspace_root: "workspaces"
  
  intent:
    description: |
      Add logging to all functions with lineage tracking:
      - Replace print statements with logging
      - Add logging configuration
      - Enable lineage tracking for observability

# Orchestration section - for compatibility with server mode
orchestration:
  enabled: true
  entry_team: "discovery"
  teams:
    discovery:
      tasks:
        - name: "discovery_phase"
          agent_type: "GenericLLMAgent"
          persona_key: "discovery_v1"
          tartxt_config:
            script_path: "/Users/jim/src/apps/c4h_ai_dev/c4h_agents/skills/tartxt.py"
            input_paths: ["./tests/test_projects/"]
    solution:
      tasks:
        - name: "solution_design_phase"
          agent_type: "GenericLLMAgent" 
          persona_key: "solution_designer_v1"
    coder:
      tasks:
        - name: "coding_phase"
          agent_type: "GenericOrchestratorAgent"
          persona_key: "coder_v1"

